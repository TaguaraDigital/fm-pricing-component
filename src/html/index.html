<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/logos/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Pricing Component | Taguara Digital</title>
</head>
<body>
 <main class="main">
   <div class="bg-top"></div>
   <div class="main__content">
       <h1 class="main__title">Our Pricing</h1>
      
       <div class="switch">
        <p class="anual">Annually</p>
        <p class="month">Monthly</p>
      </div>
    
      <div class="price-cards">
        <div class="price-card">
          <p class="price-card__title">Basic</p>
          <p class="price-card__price" id="price-month-card1"><span>&dollar;</span>19.99</p>
          <p class="price-card__price hidden" id="price-anual-card1"><span>&dollar;</span>199.99</p>
          <p class="price-card__txt">500 GB Storage</p>
          <p class="price-card__txt">2 Users Allowed</p>
          <p class="price-card__txt">Send up to 3 GB</p>
          <button class="price-card__btn">Learn More</button>
      </div>

      <div class="price-card price-card--card2">
        <p class="price-card__title price-card__title--card2">Professional</p>
        <p class="price-card__price price-card__price--card2" id="price-month-card2">&dollar;24.99</p>
        <p class="price-card__price price-card__price--card2 hidden" id="price-anual-card2">&dollar;249.99</p>
        <p class="price-card__txt price-card__txt--card2">1 TB Storage</p>
        <p class="price-card__txt price-card__txt--card2">5 Users Allowed</p>
        <p class="price-card__txt price-card__txt--card2">Send up to 10 GB</p>
        <button class="price-card__btn  price-card__btn--card2">Learn More</button>
      </div>

      <div class="price-card">
        <p class="price-card__title">Master</p>
        <p class="price-card__price" id="price-month-card3">&dollar;39.99</p>
        <p class="price-card__price hidden" id="price-anual-card3">&dollar;399.99</p>
        <p class="price-card__txt">2 TB Storage</p>
        <p class="price-card__txt">10 Users Allowed</p>
        <p class="price-card__txt">Send up to 20 GB</p>
        <button class="price-card__btn">Learn More</button>
      </div>

    </div>
    
    <div class="bg-bottom"></div>

  </main> 
  <script src="https://kit.fontawesome.com/118fdc7223.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
